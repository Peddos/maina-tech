let currentSubject = null;
let currentFolderLinks = null;

function createCard(system, subject, folders) {
  const col = document.createElement('div');
  col.className = 'col-md-4 mb-4';

  const folderHTML = Object.entries(folders).map(([type, link]) => `
    <div class="folder-group">
      <div class="folder-title">${type}</div>
      <div class="file-list">
        <a href="${link}" class="file-item locked" onclick="event.preventDefault(); showPayment('${subject}')">
          <i class="fas fa-lock me-2"></i> ${type} Folder (Locked)
        </a>
      </div>
    </div>`).join('');

  col.innerHTML = `
    <div class="card package-card">
      <div class="card-body">
        <h5 class="card-title">${subject}</h5>
        ${folderHTML}
        <div class="text-center mt-3">
          <button class="btn btn-primary" onclick="showPayment('${subject}')">
            <i class="fas fa-shopping-cart me-2"></i>Purchase
          </button>
        </div>
      </div>
    </div>`;

  return col;
}

function loadAll() {
  const formDiv = document.getElementById('form12Packages');
  const cbcDiv = document.getElementById('cbcPackages');
  Object.entries(packageData.form12).forEach(([subject, data]) => formDiv.appendChild(createCard('form12', subject, data)));
  Object.entries(packageData.cbc).forEach(([subject, data]) => cbcDiv.appendChild(createCard('cbc', subject, data)));
}

function showPayment(subject) {
  currentSubject = subject;
  const allPackages = { ...packageData.form12, ...packageData.cbc };
  currentFolderLinks = allPackages[subject];
  new bootstrap.Modal(document.getElementById('purchaseModal')).show();
}

  const email = document.getElementById('customerEmail').value;
  if (!email) {
    alert("Please enter your email to proceed.");
    return;
  }

  PaystackPop.setup({
    key: 'pk_live_63e382e09de41ba9543c3b60729aaa4c953a0933',
    email: email,
    amount: 69900, // KE
    currency: 'KES',
    label: currentSubject,
    callback: function(response) {
      const lessonLink = currentFolderLinks["Lesson Plans"];
      alert(`Payment successful! Redirecting to Lesson Plans for ${currentSubject}.`);
      window.location.href = lessonLink;
    },
    onClose: function() {
      alert('Transaction cancelled');
    }
  }).openIframe();
});
